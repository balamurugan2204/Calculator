<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>

    <div class="overline">
        <p id="title">Simple Calculator</p>
    </div>

    <div class="calculator">
        <p class="error" id="error" style="display: none;">Error!Can't enter symbol first</p>
        <input  id="displayValue" value="">
        <div class="displayNum">
            <!-- First Row -->
            <div class="clear color-1" id="clear" onclick="cl()">AC</div>
            <div class="remove color-1" id="adsub" onclick="remove()"><i class="fa fa-arrow-left"></i></div>
            <div class="mod color-1" id="mod" onclick="display('%')">%</div>
            <div class="div color-2" id="div" onclick="display('/')"><i class="fa fa-divide"></i></div>
            <!-- Second Row -->
            <div class="Seven" id="Seven" onclick="display('7')">7</div> 
            <div class="eight" id="eight" onclick="display('8')">8</div> 
            <div class="nine" id="nine" onclick="display('9')">9</div> 
            <div class="mul color-2" id="mul" onclick="display('*')"><i class="fa fa-multiply"></i></div> 
            
            <!-- Third  Row -->
            <div class="four" id="four" onclick="display('4')">4</div>
            <div class="five" id="five"  onclick="display('5')">5</div>
            <div class="six" id="six" onclick="display('6')">6</div>
            <div class="sub color-2" id="sub" onclick="display('-')"><i class="fa fa-subtract"></i></div> 
            
            <!-- Fourth row -->
            <div  class="one" id="one" onclick="display('1')">1</div>
            <div class="two" id="two"  onclick="display('2')">2</div>
            <div class="three" id="three" onclick="display('3')">3</div>
            <div class="add color-2" id="add" onclick="display('+')"><i class="fa fa-add"></i></div> 

            <!-- Fifth Row -->
            <div class="refr" id="refr" onclick="cl()"><i class="fa fa-redo"></i></div> 
            <div class="zero" id="zero" onclick="display('0')">0</div> 
            <div class="deci" id="deci" onclick="display('.')">.</div> 
            <div class="equal color-2" id="equal" onclick="ans()"><i class="fa fa-equals"></i></div> 

        </div>
    </div>




    <script src="./cal.js"></script>
</body>
</html>
